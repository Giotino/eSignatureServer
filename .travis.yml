language: java
install: true
os: linux
jdk: oraclejdk11

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

script:
- "./gradlew build -s"
- "./gradlew jar"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./build/lib/*.jar"
  on:
    tags: true
    repo: Giotino/eSignatureServer
